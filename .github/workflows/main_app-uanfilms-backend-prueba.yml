name: Build and deploy Python app to Azure Web App - app-uanfilms-backend-prueba

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build artifact with dependencies
        run: |
          pip install --upgrade pip
          pip install -r uanfilms_backend/requirements.txt --target="./packages"
          cd uanfilms_backend
          zip -r ../release.zip . -x "*.pyc"
          cd ../packages
          zip -ur ../release.zip .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3C7543CB669844349E6FA70D679BB781 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DBE976AB0C94255B42B3EC27F192EF0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3D71E558933482EB0984C417B5FDA77 }}


      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-uanfilms-backend-prueba'
          package: release.zip


          
